<header class="error" ng-class="{active: errorActive}">
	<div class="content"><span class="fa fa-exclamation-circle"></span> {{ 'mesg.error' | translate:{msg: error} }}</div>
	<div class="action" ng-click="resetError()"><span class="fa fa-times"></span></div>
</header>

		</menu>
	</header>

	<nav>
		<menu>
			<menuitem label="{{ 'label.library' | translate }}" type="label"></menuitem>
